        <div style="padding-left:16px">
          <h2> Raspberry Pi IoT Network Defender</h2>
          <p>Graphical representation test</p>
    <div class="wrapper">
        <div id="chart"></div>
          <script>
            function getData() {
                return Math.random();
            }  
            Plotly.plot('chart',[{
                y:[getData()],
                type:'line'
            }]);
            
            var cnt = 0;
            setInterval(function(){
                Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 500) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-500,cnt]
                        }
                    });
                }
            },15);
          </script>
    </div>
  </body>
